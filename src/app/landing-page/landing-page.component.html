<div class="main-wrapper">
  <app-profile></app-profile>
  <section  class="tp-wrapper">
      <div class="tp-box" (click)="toggleFlip()" [@flipState]="flip">
        <div class="tp-box__side tp-box__front">
          <mat-card class="example-card">
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            <mat-card-content>
              <p>This card indeterminates progress bar.</p>
              <p>{{longText}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button class="primary">View Sample Video </button>
            </mat-card-actions>
          </mat-card>
        </div>
        <div class="tp-box__side tp-box__back">
          Back
        </div>
      </div>
  </section>
  <section  class="tp-wrapper">
    <div class="tp-box" (click)="toggleFlip1()" [@flipState]="flip1">
      <div class="tp-box__side tp-box__front">
          <mat-card class="example-card">
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            <mat-card-content>
              <p>This card indeterminates progress bar.</p>
              <p>{{longText}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button class="primary">View Sample Video </button>
            </mat-card-actions>
          </mat-card>
      </div>
      <div class="tp-box__side tp-box__back">
        Back
      </div>
    </div>
  </section>
</div>
